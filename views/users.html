<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wikimedia Project</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/scripts.js" defer></script>
</head>
<body>
    <div class="donor-detail">
        <h2>Donor Information</h2>
        <form action="/api/users" method="POST" id="form">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            <label for="address">Address</label>
            <input type="text" name="address" id="address">
            <label for="city">City</label>
            <input type="text" name="city" id="city">
            <label for="state">State</label>
            <input type="text" name="state" id="state">
            <label for="country">Country</label>
            <select id="country-dropdown" name="country">
            </select>
            <label for="postal">Postal Code</label>
            <input type="text" name="postal" id="postal">
            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phone" id="phonenumber">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="form-of-contact">Preferred Form of Contact</label>
            <select id="form-of-contact-dropdown" name="contact">
            </select>
            <label for="form-of-payment">Preferred Form of Payment</label>
            <select id="form-of-payment-dropdown" name="payment">
            </select>
            <label for="frequency">Frequency of Donation</label>
            <select id="frequency-of-donation-dropdown" name="frequency">
            </select>
            <label for="amount">Amount of Donation</label>
            <input type="text" name="amount" id="amount">
            <label for="comment">Comment</label>
            <textarea name="comment" id="comment" cols="30" rows="10" form="form"></textarea>
            <button type="submit" id="review-btn">Review</button>
        </form>
    </div>
</body>
</html>
